domain (ip ip6) {

    table filter {
        chain INPUT {
            policy DROP;

            # connection tracking
            mod state state INVALID DROP;
            mod state state (ESTABLISHED RELATED) ACCEPT;

            # allow local packet
            interface lo ACCEPT;

            # respond to ping
            proto icmp ACCEPT; 

            # allow SSH connections
            proto tcp dport ssh ACCEPT;
            proto tcp dport 1337 ACCEPT;

            interface (bat0 {% for d in domains %}bat{{d.id}} {% endfor %}) jump MESH_INPUT;
        }
        chain OUTPUT {
            policy ACCEPT;

            # connection tracking
            #mod state state INVALID DROP;
            mod state state (ESTABLISHED RELATED) ACCEPT;
        }
        chain FORWARD {
            policy DROP;

            # connection tracking
            # mod state state INVALID DROP;
            # mod state state (ESTABLISHED RELATED) ACCEPT;
        }

	chain MESH_INPUT {

	}
    }
}

@include '/etc/ferm/conf.d/';
