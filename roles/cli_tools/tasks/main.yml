---

- name: Install cli tools
  apt: name={{ item }}
  with_items:
    - netcat-openbsd
    - tcpdump
    - nmap
    - mtr-tiny
    - iftop
    - htop
    - dstat
    - iotop
    - vim
    - screen
    - tmux
    - byobu
    - conntrack
    - bash-completion
    - psmisc

- name: Deploy fastd_connect
  template:
    src: fastd_connect.j2
    dest: /usr/local/bin/fastd_connect
    mode: 0755
