---

- hosts: local-test-sn
  roles:
    - cli_tools
    - networkd
    - batman
    - ssh_known_hosts
    - fastd_mesh
    - fastd_mesh_remotes_backbone
    - fastd_mesh_remotes_peers_git
  vars:
    - networkd_uplink:
        interface: eth*
        networks:
          - addr: 10.0.2.15/24
            gateway: 10.0.2.2
        dns: 10.0.2.3

    - ip4_bat0: "10.2.150.1"
    - ip6_bat0: "fdca:ffee:8::9601"
    - fastd_mesh_mac: "88:E6:40:20:96:01"
    - git_addr: ssh://git@git.fnorden.net

- hosts: gw03
  roles:
    - radv_server
    - dns_recursive
    - dhcp_server
    - cli_tools
    - networkd
    - simple_firewall
    - batman
    - ssh_known_hosts
    - fastd_mesh
    - fastd_mesh_remotes_backbone
    - fastd_mesh_remotes_peers_git
  vars:
    - networkd_uplink:
        interface: eth0
        networks:
          - addr: 138.201.220.61/26
            gateway: 138.201.220.1
        dns: 213.133.98.98

    - networkd_gre_tunnels:
      - name: internetz-me
        lower_interface: eth0
        remote_outer_ip: 178.32.215.75
        local_outer_ip: 138.201.220.61
        local_inner_addr:
          - 192.168.43.31/31
          - fdca::1/64

    - ip4_bat0: "10.2.30.1"
    - ip6_bat0: "fdca:ffee:8::1e01"
    - fastd_mesh_mac: "88:E6:40:20:1e:01"
    - git_addr: ssh://git@git.fnorden.net
    - firewall_open_ports_udp: [10000]
    - firewall_allowed_forwards:
      - between: bat0
        and: internetz-me

    - firewall_nat_on_interfaces: ["internetz-me"]
    - firewall_alternative_routingtables:
      - name: freifunk
        when_packet_from: ["bat0", "internetz-me"]
        routes:
          - dest_net: default
            dest_if: internetz-me
            via: 192.168.43.30
          - dest_net: 10.2.0.0/16
            dest_if: bat0
          - dest_net: fdca:ffee:8::/64
            dest_if: bat0
    - dhcp_range:
        from: 10.2.30.2
        to: 10.2.39.254
    - dhcp_options:
        gateway: 10.2.30.1
        dns_server: 10.2.30.1

    - dns_recursive_allowed_nets:
      - 10.2.0.0/16
      - fdca:ffee:8::/48
    - dns_recursive_forwards:
      - zone: "."
        to: ["192.168.43.30"]
      - zone: "ffh.zone."
        to: ["fdca:ffee:8::1337"]
    - dns_recursive_allowed_private_adresses:
      - fdca:ffee:8::/48
    - dns_recursive_allowed_private_domains:
      - "ffh.zone."

    - radv_server_iface: "bat0"
    - radv_server_adv_prefixes:
      - fdca:ffee:8::/64
    - radv_server_adv_dns_servers:
      - fdca:ffee:8::1e01
