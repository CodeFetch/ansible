---

- hosts: observer
  roles:
    - { name: ffh.admin, tags: admin }
    - { name: ffh.cli_tools, tags: cli_tools }
    - { name: ffh.ferm, tags: ferm }
    - { name: ffh.nginx, tags: nginx }
    - { name: ffh.icinga2-config, tags: icinga2-config }
    - { name: ffh.cron-apt, tags: cron-apt }

  vars:
    - servername: observer
    - admin_authorized: [lemoer, cawi, manawyrm, aiyion, jue, okrueger, raute, bschelm, tobby, sush, codefetch, DarkAMD]

    - nginx_sites:
      - domain: observer.ffh.zone
        root: /var/www/observer.ffh.zone
        tls: true
        tls_redirect_to_https: true
        untouchable: true
